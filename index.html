<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Boston Celtics Quiz</title>
</head>

<body>

    <!--top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container"></div>
        <h2 class="text-success display-3 my-4">Boston Celtics Quiz</h2>
    </div>
    <!--result section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are<span class="text-success display-4 p-3">0%</span>Celtic</p>
        </div>
    </div>

    <!--quiz section -->
    <div class="quiz py-4 bg-success">
        <div class="container">
            <h2 class="my-5 text-white text-center">On with the questions...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1.What pick was Jayson Tatum selected with?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">3rd Overall</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">1st Overall</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2.Who is Boston's coach?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Doc Rivers</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Brad Stevens</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3.What is the name of the long time mascot of the Boston Celtics?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Lucky the Leprechaun</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Sammy the Shamrock</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4.How many championships have the Celtics won?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">18</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">17</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">5.Whose nickname is the Timelord?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A" checked>
                        <label class="form-check-label">Grant Williams</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B">
                        <label class="form-check-label">Robert Williams</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>

        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
